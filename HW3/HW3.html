<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Animates</title>
 
 
</head>
 
<body>

<script>
var looper;
var degrees =0;
function rotateAnimation(el,speed){
	var elem = document.getElementById(el);
	if(navigator.userAgent.match("Chrome")){
		elem.style.WebkitTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("Firefox")){
		elem.style.MozTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("MSIE")){
		elem.style.msTransform = "rotate("+degrees+"deg)";
	} else if(navigator.userAgent.match("Opera")){
		elem.style.OTransform = "rotate("+degrees+"deg)";
	} else {
		elem.style.transform = "rotate("+degrees+"deg)";
	}
	looper = setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed);
	degrees++;
	if(degrees > 359){
		degrees = 1;
	}
	document.getElementById("status").innerHTML = "rotate("+degrees+"deg)";
}
</script>
   
<img id="img1"width="300" height="300" src="taz.png" alt="taz size="10 px">
<input type=button value="Rotate Taz" onClick="rotateAnimation('img1',30);">
<input type=button value="Create Colored Boxes " onClick="oynat()">
<h1 style="width:200px;" id="status"></h1>

<style>
div {
width: 20px;
height: 20px;
float: left;
}
</style>

<script> 
 
var animateFrameId;
function oynat() {
 
var element= document.createElement("div");
document.body.appendChild(element); 
var renk1= Math.floor(255*Math.random());
var renk2= Math.floor(255*Math.random());
var renk3= Math.floor(255*Math.random());
element.style.backgroundColor="rgb("+renk1+","+renk2+","+renk3+")";
animateFrameId = requestAnimationFrame(oynat);
 
}

</script>

</body>
</html>
