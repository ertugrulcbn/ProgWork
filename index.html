<script>
    "use strict";
    class Distance{
      constructor(km=0) {
          this.km = Math.round(km);
        }
        get mile() {
          return Math.round(this.km * 0.621371192);
        }
        set mile(value=32) {
          this.km = Math.round(this.mile * 1.609344);
        }
        toString(){
            return this.km+" km";
        }
    }
    class Point {
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
        toString(){
            return "("+this.x+","+this.y+")";
        }
    }
    class Point3D extends Point {
        constructor(x,y,z){
           super(x,y);
           this.z = z;
        }
        toString(){
            return "("+this.x+","+this.y+","+this.z+")";
        }
    }
    class CW4 extends Menu{
      constructor(){
        super();
        this.course = new Course("BLM305","12:00","04.04.2018");
        this.point = new Point(8,10);
        this.point3D= new Point3D(5,2,1);
        this.distance = new Distance(1000);
        this.student= new Student(1521221121,"Ertugrul",2.20);
      }
    }
    function init() {
        MENU = new CW4();
        display(MENU);
    }
    docName.innerText = "Inspector "+VERSION;
    try {
        inspect(document.body, init);
    } catch(e) {
        reportError(e);
    }
</script>
