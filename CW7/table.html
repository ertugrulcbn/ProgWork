<html>

<body>
     <p>CW7: <a href="https://ertugrulcbn.github.io/ProgWork/CW7/table.html">CW7</a></p>
    <p>HW3: <a href="https://ertugrulcbn.github.io/ProgWork/HW3.html">Homework 3</a></p>

    <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <p id="showData"></p>
</body>

<script>
    function CreateTableFromJSON() {
        var Personel = [
            {
                "Personel ID": "1",
                "Personel Name": "Ali",
                "Category": "Computers",
                "Salary": "3000"
            },
            {
                "Personel ID": "2",
                "Personel Name": "Ahmet",
                "Category": "Programming",
                "Salary": "2000"
            },
            {
                "Personel ID": "3",
                "Personel Name": "Mustafa",
                "Category": "Science",
                "Salary": "3400"
            }

           ,
            {
                "Personel ID": "4",
                "Personel Name": "Ay≈üe",
                "Category": "Science",
                "Salary": "5400"
            }

	,
            {
                "Personel ID": "5",
                "Personel Name": "Aysel",
                "Category": "Science",
                "Salary": "3444"
            }
        ]

        var col = [];
        for (var i = 0; i < Personel.length; i++) {
            for (var key in Personel[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.createElement("table");

       

        var tr = table.insertRow(-1);                   

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");     
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

       
        for (var i = 0; i < Personel.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = Personel[i][col[j]];
            }
        }

        
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
</html>
