<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> Add Course </title>
</head>




<script>

	const nameArray = [];
	const midtermArray = [];
	const finalArray = [];


function add() {
	let name= nme.value;
	let midterm =  Number( mdtrn.value);
	let fnal = Number( fnl.value);


	nameArray.push(name);
	midtermArray.push(midterm);
	finalArray.push(fnal);
	
	
	

}
function print() {
outA.innerText=" ";
	for (let i = 0  ; i < nameArray.length ; i++){
	outA.innerText += nameArray[i]+  "\t"+midtermArray[i] +"\t"+finalArray[i]+"\n";
	}
}


 function avg(){
 outB.innerText=" ";
 let avg;
 for (let i = 0  ; i < nameArray.length ; i++){
 avg = (midtermArray[i] + finalArray[i])/2;
	outB.innerText += nameArray[i]+"\t"+ avg+"\n";
	}
 }
 
 
 function Max(){

  outC.innerText=" ";
 let maxavg= (midtermArray[0] + finalArray[0])/ 2; let avg; let name= nameArray[0];
	 for (let i = 0  ; i < nameArray.length ; i++){
	 avg = (midtermArray[i] + finalArray[i])/2;
		 if (maxavg<avg){
		 maxavg = avg;
		 name = nameArray[i];
		 }
	}
	outC.innerText = name +"\t"+maxavg;
 }


</script>

<body/>
<h2 id=title></h2>

<p>
Name      <input type=text id=nme value="" style="width:120px; margin-left:38px" /><br/>
Midterm    <input type=number id=mdtrn value="" style="width:120px ; margin-left:20px"/><br/>
Final 		<input type=number id=fnl value="" style="width:120px;margin-left:43px"/><br/>
</p>

<p>
<input type=button value="Add"  onClick="add()" style=""/><br/>
<input type=button value="Print"  onClick="print()"style=" ">&emsp;
<input type=button value="Avg"  onClick="avg()"style="">
<input type=button value="Max"   onClick="Max()"style="">
</p>

<hr />
<h4>Name &emsp; Midterm &emsp; Final</h4>
<p id=outA></p>

<hr/>
<h4>Name &emsp; Avarage</h4>
<p id=outB></p>

<hr />
<h4>Name &emsp; Max</h4>
<p id=outC></p>
   <script> title.innerText = document.title;</script>



</body>
</html>
